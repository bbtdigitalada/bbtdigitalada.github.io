<!-- leave out langauge tagging -->
<html>
<head>
<title>The not so accessible sign up form</title>
</head>
<body>
<h1>The not so accessible sign up form</h1>
<!-- an <img> element without alt tag -->

<img src="https://www.truist.com/content/dam/truist/us/en/logos/truist-logo.png">
<p>
Welcome to this 
<!-- link text that sounds awkward because of unnecessary screen reader alt text on an image inside a link -->
<a href="http://www.truist.com">
	<img src="https://www.truist.com/content/dam/truist/us/en/logos/truist-logo.png" alt="the Truist logo that looks like (describe briefly)"> 
	Truist</a>
example page.</p>
<!-- Can we create a class on this paragraph that breaks the color contrast requirements? -->

<p style="color: #888888;">Sign up for our imaginary services, if you can.</p>

<!-- Create a CSS class that makes the following paragraph look like a heading --> 
<div class="h2Big" style="font-size: 18px; font-weight: bold;">Your information</div>

<!-- The following two inputs have the same id attribute, the first label will be associated with both inputs -->

<div>
	<label for="name">First name</label>
	<input type="text" id="name" size="20">
</div>

<div>
	<label for="name">last name</label>
	<input type="text" id="name" size="40">
</div>
<!-- label not associated with an input -->
<div>
<div>
	<label>Email address</label>
	<input type="email" size="40">
</div>
<!-- incorrect grouping mechanism -->
<label for="gender">Gender</label>

<div id="gender"> <!-- start of grouping -->

<div>
	<input type="radio" name="gender" id="g1">
	<label for="g1">male</label>
</div>

<div>
	<input type="radio" name="gender" id="g2">
	<label for="g2">female</label>
</div>

<div>
	<input name="gender" id="g3" type="radio">
	<label for="g3">Prefer not to say</label>
</div>

</div> <!-- end of radio button group -->

<!-- No accessiblename, or perminant label on this dropdown. The only source of visible label is the first option -->

<select>
	<option value="1">Choose a product</option>
	<option value="2">Exciting magazines</option>
	<option value="3">Raging roosters</option>
	<option value="4">Rosted red peppers</option>
	<option value="5">Superglue</option>
</select>

<!-- harmful use of aria-label -->
<div>
	<input type="checkbox" aria-label="checkbox" id="chb">
	<label for="chb">I agree to pay at least $35 for a 3-month subscription, regardless of whether I like the product or not</label>
</div>

<!-- Inaccessible sign me up button, make it fail color contrast if possible -->

<span class="btn" onclick="something">Sign me up</span>

<!-- another use of heading class to make a div look like a heading -->

<div class="h2Heading">Follow us on social media</div>

<ul>
<!-- inaccessible links, links with no accessible names, Font Awesome has social media logo classes, if not we can use <img> elementswith alt="" -->
<li>
<a href="http://www.facebook.com id="socialMedia">
	<span class="fb-logo"></span>
</a>
</li>

<li>
<a href="http://www.twitter.com id="socialMedia">
	<span class="twitter-logo"></span>
</a>
</li>

<li>
<a href="http://www.instagram.com id="socialMedia">
	<span class="instagram-logo"></span>
</a>
</li>

</ul>

</body>
</html>
